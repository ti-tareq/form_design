<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
    <form action="#">
        <h1>Payment Page</h1>
        <hr>
        <h2>User Data</h2>

        <p class="name">
            Name:*
            <input type="text" name="name" id="name" placeholder="Ex- Tom Holdon"></p>

        <fieldset> 
            <legend>Gender*</legend>
            <p class="gender">
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>

        <p class="address">
            Address:
            <textarea name="address" id="address" cols="110" rows="10"  placeholder="Enter your address."></textarea>
        </p>

        <p class="email">
            Email:*
            <input type="email" name="email" id="email" placeholder="example@email.com" required>
        </p>

        <hr>
        <h2>Payment Details</h2>

        <p class="payment_method">
            Select your payment method:*
            <select name="payment_method" id="payment_method" required>
                <option value="#">--//Select//--</option>
                <option value="vs">Visa</option>
                <option value="ms">MasterCard</option>
                <option value="pc">PrepaidCard</option>
            </select>
        </p>

        <p class="card_number">
            Card Number:*  <input type="number" name="card_number" id="card_number" required placeholder="1111 2222 3333 4444">
        </p>

        <p class="exp_date">
            Exp. Date:* <input type="date" name="" id="">
        </p>

        <p class="cvc">
            CVC:* <input type="password" name="cvc" id="cvc" required placeholder="123">
        </p>

        <button type="submit">Pay Now</button>

    </form>
    </div>
    
</body>
</html>
